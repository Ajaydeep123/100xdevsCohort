<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fs Todo</title>
    <style>
               body {
            background-color: hwb(210 97% 1%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);

            padding: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .deletebutton:hover{
            background-color: red;
        }
        .todos-container {
            margin-top: 20px;
            max-width: 400px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            font-family: Consolas, monospace;
            font-size: 14px;
            line-height: 1.4;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .todoBox{
            background-color: hwb(57 82% 3%);
            margin:3px;
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #114b45;
            padding: 10px;
            border-radius: 16px;
            box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);

        }
        .todoBox:hover{
            background: rgb(170, 161, 163);
            color: antiquewhite;
        }
        .api{
            background-color: hwb(202 92% 4%);
            margin:3px;
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

            padding: 10px;
            border-radius: 16px;
            box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);

        }

    </style>
    <script>
        const handleSubmit = (e) => {
            e.preventDefault();
            
            var titleInput = document.getElementById("title");
            var descriptionInput = document.getElementById("description");
            var title = titleInput.value;
            var description = descriptionInput.value;
            
            fetch("http://localhost:3000/todos", {
                method: "POST",
                body: JSON.stringify({
                    title: title,
                    description: description
                }),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                console.log(data);
                document.getElementById('json-data').innerText = JSON.stringify(data, null, 2);
                // Fetch and update the todos list again
                getTodos();
            });
            
            titleInput.value = ""; // Clear input field after submission
            descriptionInput.value = ""; // Clear input field after submission
        }
        
        const deleteTodo = (id) => {
            fetch(`http://localhost:3000/todos/${id}`, {
                method: "DELETE"
            })
            .then(function(response) {
                if (response.ok) {
                    console.log("Todo deleted");
                    // Fetch and update the todos list again
                    getTodos();
                } else {
                    console.log("Failed to delete todo");
                }
            });
        }
        
        function getTodos() {
            fetch("http://localhost:3000/todos")
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    console.log(data);
                    // Clear existing todos container
                    const todosContainer = document.getElementById('todos-container');
                    todosContainer.innerHTML = "";
                    
                    // Iterate through todos and create elements
                    data.forEach(function(todo) {
                        const todoDiv = document.createElement('div');
                        todoDiv.classList.add("todoBox");
                        const titleElement = document.createElement('h2');
                        titleElement.textContent = todo.title;
                        const descriptionElement = document.createElement('p');
                        descriptionElement.textContent = todo.description;
                        const deleteButton = document.createElement('button');
                        deleteButton.classList.add("deletebutton")
                        deleteButton.textContent = "Delete";
                        deleteButton.addEventListener('click', function() {
                            deleteTodo(todo.id);
                        });
                        
                        todoDiv.appendChild(titleElement);
                        todoDiv.appendChild(descriptionElement);
                        todoDiv.appendChild(deleteButton);
                        
                        todosContainer.appendChild(todoDiv);
                    });
                    
                    document.getElementById('json-data').innerText = JSON.stringify(data, null, 2);
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <h2 style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: #114b45;">Add Todo</h2>
        <form onsubmit="handleSubmit(event)">
            <input type="text" id="title" placeholder="Title"></input>
            <br><br>
            <input type="text" id="description" placeholder="Description"></input>
            <br><br>
            <button>Submit</button>
        </form>
        <div id="todos-container"></div>
        <div class="api">TODO.json
        <pre id="json-data"></pre>
        </div>
    </div>
    <script>
        getTodos();
    </script>
</body>
</html>
